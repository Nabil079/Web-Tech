<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e6e6e6;
    }

    header {
      background-color: #004d1a;
      padding: 10px;
      color: white;
      text-align: center;
      font-weight: bold;
    }

    .logo {
      text-align: center;
      padding: 15px 0;
      background-color: #f1f1a1;
      font-weight: bold;
      border-radius: 20px;
      width: 100px;
      margin: 10px auto;
      box-shadow: 2px 2px 5px gray;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2px;
      padding: 0 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .left-panel, .right-panel {
      border: 2px solid black;
      overflow-y: auto;
      background-color: white;
    }

    .left-panel h3 {
      padding: 20px;
    }

    .form-box {
      background-color: #22d3ae;
      margin: 30px auto;
      width: 80%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    .gender {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .gender label {
      font-weight: normal;
    }

    .terms {
      margin-top: 15px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #0074e4;
    }
  </style>
</head>
<body>

  <div class="logo">My Logo</div>
  <header>AIR QUALITY CHECK</header>

  <div class="container">
    <div class="left-panel">
      <h3>Country AQI</h3>
      <!-- Placeholder content -->
      <div style="height: 200px;"></div>
    </div>

    <div class="right-panel">
      <form class="form-box" onsubmit="return validateForm()">
        <h2>Sign Up</h2>

        <label>Full Name:</label>
        <input type="text" id="fullname" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Password:</label>
        <input type="password" id="password" required>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" required>

        <label>Date of Birth:</label>
        <input type="date" id="dob" required>

        <label>Country:</label>
        <select id="country" required>
          <option value="">Select Country</option>
          <option value="us">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="in">India</option>
        </select>

        <label>Gender:</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <label>Zip:</label>
        <input type="text" id="zip" required>

        <label class="terms">
          <input type="checkbox" id="terms" required> I agree to the Terms and Conditions
        </label>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
   function validateForm() {
  const fullName = document.getElementById('fullname').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const dob = document.getElementById('dob').value;
  const country = document.getElementById('country').value;
  const zip = document.getElementById('zip').value.trim();
  const terms = document.getElementById('terms').checked;
  const genderSelected = document.querySelector('input[name="gender"]:checked');

  if (fullName.length < 3) {
    alert("Full Name must be at least 3 characters.");
    return false;
  }

  // Removed email pattern check here

  if (password.length < 6) {
    alert("Password must be at least 6 characters long.");
    return false;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match.");
    return false;
  }

  if (!dob) {
    alert("Please enter your date of birth.");
    return false;
  }

  if (!genderSelected) {
    alert("Please select your gender.");
    return false;
  }

    if (!country) {
        alert("Please select your country.");
        return false;
    }
  if (!terms) {
    alert("You must agree to the terms and conditions.");
    return false;
  }

  alert("Form submitted successfully!");
  return true;
}

  </script>

</body>
</html>
